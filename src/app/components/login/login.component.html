<div class="container login-container">
  <form>
    <div class="box tarocco-login-box">
        <h2 class="subtitle is-5 has-text-info has-text-centered is-uppercase"><span class="tarocco-login-icon"><img src="assets/images/tarocco-header-gr.png"></span></h2>
      <div class="field">
        <p class="control has-icons-left">
          <input class="input"
                 name="username"
                 type="text"
                 [(ngModel)]="authentication.teamId"
                 placeholder="Ekipa">
          <span class="icon is-small is-left">
                        <i class="fa fa-user"></i>
                    </span>
        </p>
        <br />
        <p class="control has-icons-left">
          <input class="input"
                 name="password"
                 type="password"
                 [(ngModel)]="authentication.passphrase"
                 placeholder="Dostopni ključ">
          <span class="icon is-small is-left">
                        <i class="fa fa-lock"></i>
                    </span>
        </p>
      </div>

      <div class="field">
        <div class="control is-clearfix">
          <button class="button login-button is-primary is-pulled-right" (click)="authenticate()"><i class="fa fa-check"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
