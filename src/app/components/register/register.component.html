<div class="container">
  <div class="box">
    <h2 class="subtitle is-5 has-text-info has-text-centered is-uppercase">Registracija</h2>
    <div class="steps" style="height: 350px;">
      <div class="step-item" [class.is-active]="step.passed" [class.is-success]="step.passed"
           *ngFor="let step of steps">
        <div class="step-marker">{{step.stepId}}</div>
        <div class="step-details">
          <p class="step-title">{{step.stepName}}</p>
        </div>


      </div>
      <div class="steps-content">
        <div class="step-content has-text-centered" [class.is-active]="currentStep.stepId === 1">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Ime</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" name="username" id="username" type="text" placeholder="Username" autofocus
                         data-validate="require">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Priimek</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control has-icon has-icon-right">
                  <input class="input" type="password" name="password" id="password" placeholder="Password"
                         data-validate="require">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="step-content has-text-centered" [class.is-active]="currentStep.stepId === 2">
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Uporabniško ime</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control">
                  <input class="input" name="firstname" id="firstname" type="text" placeholder="uporabniško ime"
                         autofocus
                         data-validate="require">
                </div>
              </div>
            </div>
          </div>
          <div class="field is-horizontal">
            <div class="field-label is-normal">
              <label class="label">Geslo</label>
            </div>
            <div class="field-body">
              <div class="field">
                <div class="control has-icon has-icon-right">
                  <input class="input" type="password" name="lastname" id="lastname" placeholder="geslo"
                         data-validate="require">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="step-content has-text-centered" [class.is-active]="currentStep.stepId === 3">
          <h1 class="title is-4">Ekipa je bila uspešno ustvarjena! :)</h1>
        </div>
      </div>

      <div class="steps-actions">
        <div class="steps-action">
          <a class="button is-light is-info" (click)="lastStep()"><i class="fa fa-arrow-left"></i></a>
        </div>
        <div class="steps-action">
          <a class="button is-light is-info" (click)="nextStep()"><i class="fa fa-arrow-right"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
